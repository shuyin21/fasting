<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=El+Messiri&family=Koulen&family=Montserrat:wght@400&family=Nanum+Myeongjo&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="fasting.css">
    <title>Fasting Page</title>
</head>

<body>


    <div id="main">
        <div id="nav" class="flexing">
            <div id="logo"><a href="/index.html">LSC</a></div>
            <div>
                <ul class="flexing">
                    <li>
                        <div><a href="#">Register</a></div>
                    </li>
                    <li>
                        <div><a href="#">Login</a></div>
                    </li>
                </ul>
            </div>
        </div>
        <div id="header"></div>
        <div id="info">
            <h3>Choose your fasting duration</h3>
        </div>
        <div id="selection">
            <button class="circle pulsing" value="16" id="f16">
                16h
            </button>
            <button class="circle pulsing" value="24" id="f24">24h</button>
            <button class="circle pulsing" value="36" id="f36">36h</button>
            <button class="circle pulsing" value="48" id="f48">48h</button>
            <button class="circle pulsing" value="72" id="f72">72h</button>
            <!-- <div class="icon">
                <img src="../images/undraw-images/gym.svg" alt="">
            </div> -->
        </div>
        <div id="timer">
            <div id="clock" class="clock-pulse">

                <div id="digital" class="centering">00:00:00</div>


                <button id="clr-btn">clear</button>
                <div class="infinite-pulse" id="clock-pulse"></div>
            </div>
        </div>
        <div id="button-div" class="centering">
            <div id="button" class="centering button start non-disp">Start</div>
            <div id="stop" class="centering button stop non-disp">stop</div>
        </div>
        <div id="footer" class="centering">
            <h5>Created by Gyula Nagy</h5>
            <p></p>
        </div>
    </div>

    <script src="fasting.js"></script>
</body>

</html>
