<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=El+Messiri&family=Koulen&family=Montserrat:wght@400&family=Nanum+Myeongjo&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="fasting.css">
    <title>Fasting Page</title>
</head>

<body>
    <div id="nav" class="flexing">
        <div id="logo"><a href="/index.html">LSC</a></div>
        <div>
            <ul class="flexing">
                <li>
                    <div><a href="#">Register</a></div>
                </li>
                <li>
                    <div><a href="#">Login</a></div>
                </li>
            </ul>
        </div>
    </div>

    <div id="main">

        <div id="header"></div>
        <div id="info">
            <h3>Choose your fasting duration</h3>
        </div>
        <div id="selection">
            <div class="circle" value="16">16h</div>
            <div class="circle" value="24">24h</div>
            <div class="circle" value="36">36h</div>
            <div class="circle" value="48">48h</div>
            <div class="circle" value="72">72h</div>
        </div>
        <div id="timer">
            <div id="clock">
                <div id="digital"></div>
            </div>
        </div>
        <div id="button-div" class="centering">
            <div id="button" class="centering">Start</div>
        </div>
    </div>
    <div id="footer" class="centering">
        <h5>Created by Gyula Nagy</h5>
        <p> </p>
    </div>
    <script src="fasting.js"></script>
</body>

</html>
