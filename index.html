<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=El+Messiri&family=Koulen&family=Montserrat:wght@400&family=Nanum+Myeongjo&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Fasting App</title>
</head>

<body>
    <main id="main">
        <div id="nav" class="flexing">
            <div id="logo">LSC</div>
            <div>
                <ul class="flexing">
                    <li>Register</li>
                    <li>Login</li>
                </ul>
            </div>
        </div>
        <div id="header" class="centering">

            <img src="/images/homepage-images/training.jpg" alt="training image">

            <div id="info-wrapper">
                <h1>Welcome to the LSC App</h1>
                <h4>Choose what you would like to do</h4>

            </div>

        </div>
        <div id="workout" class="centering">
            <img src="/images/homepage-images/workout.jpg" alt="workout image">
            <h3>Workout Plan</h3>
        </div>
        <div id="fasting" class="centering">
            <img src="/images/homepage-images/time.jpg" alt="clock image">
            <h3>Fasting App</h3>
        </div>
        <div id="food" class="centering">
            <img src="/images/homepage-images/food.jpg" alt="food image">
            <h3>Food shopping list</h3>
        </div>


    </main>
    <div id="footer" class="centering">
        <h5></h5>
        <p> </p>
    </div>

    <script src="script.js"></script>
</body>

</html>
