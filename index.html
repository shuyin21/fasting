<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=El+Messiri&family=Koulen&family=Montserrat:wght@400&family=Nanum+Myeongjo&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Fasting App</title>
</head>

<body>
    <main id="main">
        <div id="nav" class="flexing">
            <div id="logo"><a href="/index.html">LSC</a></div>
            <div>
                <ul class="flexing">
                    <li>
                        <div><a href="#">Register</a></div>
                    </li>
                    <li>
                        <div><a href="#">Login</a></div>
                    </li>
                </ul>
            </div>
        </div>
        <div id="header" class="centering">

            <img src="/images/homepage-images/1200.jpg" alt="training image">

            <div id="info-wrapper">
                <h1>Welcome to the LSC App</h1>
                <h4>Choose what you would like to do</h4>

            </div>

        </div>
        <div id="workout" class="centering">
            <a href="/Workout/workout.html" class="a-btn">Workout Plan</a>
            <img src="/images/homepage-images/workout.jpg" alt="workout image" class="clickable">
            <!-- <h3>Workout Plan</h3> -->
        </div>
        <div id="fasting" class="centering">
            <a href="/Fasting/fasting.html" class="a-btn">Fasting App</a>
            <img src="/images/homepage-images/time.jpg" alt="clock image" class="clickable">
            <!-- <h3>Fasting App</h3> -->
        </div>
        <div id="food" class="centering">
            <a href="/Food/food.html" class="a-btn">Food shopping list</a>
            <img src="/images/homepage-images/spaghetti.jpg" alt="food image" class="clickable">

        </div>
        <div id="footer" class="centering">
            <h5>Created by Gyula Nagy</h5>
            <p> </p>
        </div>

    </main>


    <script src="script.js"></script>
</body>

</html>
